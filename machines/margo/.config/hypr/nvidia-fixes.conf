# NVIDIA-specific fixes for Hyprland
# Fixes window flashing and rendering issues

# Disable hardware cursors (can cause flashing)
cursor {
    no_hardware_cursors = true
}

# NVIDIA environment variables for better compatibility
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XWAYLAND_NO_GLAMOR,1

# Additional NVIDIA-specific environment variables
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0