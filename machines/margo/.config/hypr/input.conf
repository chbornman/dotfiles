# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  # kb_layout = us,dk
  kb_options = compose:caps # ,grp:alt_space_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  numlock_by_default = true

  follow_mouse = 1

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }

  # Wacom tablet configuration
  tablet {
    # Left-handed orientation (rotates 180 degrees)
    left_handed = true
    
    # Map to specific monitor (change to your preferred monitor)
    output = HDMI-A-1
    
    # Optional: Set active area if you want to use only part of the tablet
    # region_position = 0 0
    # region_size = 0 0
  }
}

# Device-specific Wacom configuration
device {
  name = wacom-intuos-pro-m-pen
  left_handed = true
  natural_scroll = true
  output = HDMI-A-1
}

device {
  name = wacom-intuos-pro-m-finger
  left_handed = true
  natural_scroll = true
  output = HDMI-A-1
  sensitivity = 1.0
}

# Scroll faster in the terminal
windowrule = match:class (Alacritty|kitty), scroll_touchpad 1.5
windowrule = match:class com.mitchellh.ghostty, scroll_touchpad 0.2
