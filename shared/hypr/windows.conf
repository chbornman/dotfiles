# Shared window rules - Capstan Cloud
# Hyprland 0.53+ syntax: windowrule = <property> <value>, match:<field> <regex>

# Wofi floating
windowrule = float on, match:class ^(wofi)$

# Waybar floating menus (terminal menus launched from waybar-hovermenu)
windowrule = float on, match:title ^(WAYBAR-MENU:.*)$
windowrule = pin on, match:title ^(WAYBAR-MENU:.*)$
windowrule = move 100%-606 38, match:title ^(WAYBAR-MENU:.*)$
windowrule = size 600 450, match:title ^(WAYBAR-MENU: audio)$
windowrule = size 600 450, match:title ^(WAYBAR-MENU: bluetooth)$
windowrule = size 600 450, match:title ^(WAYBAR-MENU: network)$
windowrule = size 600 450, match:title ^(WAYBAR-MENU: battery)$
windowrule = size 600 450, match:title ^(WAYBAR-MENU: calendar)$
windowrule = size 600 450, match:title ^(WAYBAR-MENU: mail)$
# CPU/btop needs more space
windowrule = size 900 650, match:title ^(WAYBAR-MENU: cpu)$
windowrule = move 100%-906 38, match:title ^(WAYBAR-MENU: cpu)$
# Mail menu - top left
windowrule = move 6 38, match:title ^(WAYBAR-MENU: mail)$

# PavuControl - floating, top right
windowrule = float on, match:class ^(org\.pulseaudio\.pavucontrol)$
windowrule = size 600 450, match:class ^(org\.pulseaudio\.pavucontrol)$
windowrule = move 100%-606 38, match:class ^(org\.pulseaudio\.pavucontrol)$

# LocalSend - floating, top left area
windowrule = float on, match:class ^(localsend)$
windowrule = size 400 500, match:class ^(localsend)$
windowrule = move 120 38, match:class ^(localsend)$

# Picture-in-Picture - float, stay on top, bottom-right
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:title ^(Picture-in-Picture)$
windowrule = move 100%-619 100%-352, match:title ^(Picture-in-Picture)$

windowrule = float on, match:title ^(Picture in Picture)$
windowrule = pin on, match:title ^(Picture in Picture)$
windowrule = move 100%-619 100%-352, match:title ^(Picture in Picture)$

windowrule = float on, match:class ^(zen)$, match:title (?i)picture
windowrule = pin on, match:class ^(zen)$, match:title (?i)picture
windowrule = move 100%-619 100%-352, match:class ^(zen)$, match:title (?i)picture

windowrule = float on, match:class ^(app\.zen_browser\.zen)$, match:title (?i)picture
windowrule = pin on, match:class ^(app\.zen_browser\.zen)$, match:title (?i)picture
windowrule = move 100%-619 100%-352, match:class ^(app\.zen_browser\.zen)$, match:title (?i)picture

# Ghostty transparency
windowrule = opacity 0.9 0.85, match:class ^(com\.mitchellh\.ghostty)$

# Zen browser full opacity
windowrule = opacity 1.0 override 1.0 override, match:class ^(zen)$
windowrule = opacity 1.0 override 1.0 override, match:class ^(app\.zen_browser\.zen)$

# qpwgraph floating
windowrule = float on, match:class ^(org\.rncbc\.qpwgraph)$

# Dim overlay (for waybar-hovermenu)
windowrule = float on, match:title ^WAYBAR-DIM-OVERLAY$
windowrule = move 0 0, match:title ^WAYBAR-DIM-OVERLAY$
windowrule = border_size 0, match:title ^WAYBAR-DIM-OVERLAY$
windowrule = no_focus true, match:title ^WAYBAR-DIM-OVERLAY$
