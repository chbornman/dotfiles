# Asahi (Fedora laptop) - Hyprland entry point
# Sources shared config then machine-specific overrides

# Machine-specific variables and hardware config (MUST come before bindings)
source = ~/.config/hypr/machine.conf

# Shared configs
source = ~/.config/hypr/shared/hyprland.conf
source = ~/.config/hypr/shared/bindings.conf
source = ~/.config/hypr/shared/windows.conf

# Machine-specific autostart
source = ~/.config/hypr/autostart.conf
