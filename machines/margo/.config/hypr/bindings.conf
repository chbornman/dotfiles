# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app --  zen-browser --new-window
$webapp = uwsm app -- chromium --new-window --ozone-platform=wayland --app

# Unbind omarchy defaults that conflict with our bindings
unbind = SUPER, F
unbind = SUPER, O

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, L, LocalSend, exec, omarchy-launch-or-focus localsend
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
# Whisper dictation - SUPER+D for press-to-record, SUPER+SHIFT+D for streaming
bindd = SUPER, D, Press-to-record dictation, exec, /home/caleb/projects/asahi-whisper-daemon/toggle_dictation.sh
bindd = SUPER SHIFT, D, Streaming dictation, exec, /home/caleb/projects/asahi-whisper-daemon/toggle_stream.sh
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password


bindd = SUPER, A, Claude, exec, $webapp="https://claude.ai"
bindd = SUPER, Z, Calendar, exec, $webapp="https://calendar.google.com"
bindd = SUPER, E, Email, exec, $webapp="https://mail.google.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"

# Copy latest screenshot path (for pasting into terminals/Claude Code)
bindd = CTRL, Print, Copy screenshot path, exec, copy-latest-screenshot-path






