# Polybar config - Capstan Cloud theme

[colors]
; Capstan Cloud palette
background = #1a1917
background-alt = #262422
foreground = #f7f7f5
accent = #d4a366
accent-light = #f8ce9b
muted = #8c8985
border = #524f4c
urgent = #ff4d4f
success = #52c41a
warning = #faad14

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 20
bottom = true
fixed-center = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = monospace:size=9;2

modules-left = i3
modules-center = date
modules-right = screencast audio memory cpu battery wifi bluetooth

cursor-click = pointer

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true

label-focused = %index%
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.background}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.muted}
label-unfocused-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.urgent}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M
label = %date%  %time%
label-foreground = ${colors.foreground}

[module/audio]
type = custom/script
exec = ~/.config/polybar/scripts/audio.sh
interval = 1
format-prefix = "vol "
format-prefix-foreground = ${colors.muted}
click-left = alacritty -e wiremix
click-right = ~/.config/polybar/scripts/audio.sh --toggle
scroll-up = ~/.config/polybar/scripts/audio.sh --up
scroll-down = ~/.config/polybar/scripts/audio.sh --down

[module/memory]
type = custom/script
exec = free -m | awk '/Mem:/ {printf "%d%%", $3/$2*100}'
interval = 3
format-prefix = "mem "
format-prefix-foreground = ${colors.muted}
label-foreground = ${colors.muted}
click-left = alacritty -e btop

[module/cpu]
type = custom/script
exec = top -bn1 | awk '/Cpu/ {printf "%d%%", 100-$8}'
interval = 3
format-prefix = "cpu "
format-prefix-foreground = ${colors.muted}
label-foreground = ${colors.muted}
click-left = alacritty -e btop

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

label-charging = bat %percentage%%+
label-charging-foreground = ${colors.accent}
label-discharging = bat %percentage%%
label-discharging-foreground = ${colors.foreground}
label-full = bat full
label-full-foreground = ${colors.muted}

[module/wifi]
type = custom/script
exec = ~/.config/polybar/scripts/wifi.sh
interval = 5
format-prefix = "wifi "
format-prefix-foreground = ${colors.muted}
click-left = ~/.config/polybar/scripts/wifi.sh --menu

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 5
format-prefix = "bt "
format-prefix-foreground = ${colors.muted}
click-left = ~/.config/polybar/scripts/bluetooth.sh --menu
click-right = ~/.config/polybar/scripts/bluetooth.sh --toggle

[module/screencast]
type = custom/script
exec = ~/.config/polybar/scripts/screencast.sh
interval = 1
label = %output%
label-foreground = ${colors.urgent}
click-left = ~/.config/polybar/scripts/screencast.sh --toggle
click-right = ~/.config/polybar/scripts/screencast.sh --toggle

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
