# Asahi machine-specific Hyprland config
# Laptop: Fedora, ARM (Apple Silicon), Apple panel backlight

# ============================================================================
# APP VARIABLES (used by shared bindings.conf)
# ============================================================================

$browser = flatpak run app.zen_browser.zen
$obsidian = ~/.local/bin/obsidian
$localsend = flatpak run org.localsend.localsend_app
$opencode = /home/caleb/.local/bin/opencode
$mailtui = /home/caleb/.cargo/bin/mailtui
$telegram = flatpak run org.telegram.desktop -- tg://resolve?domain=claudiusclaudius_bot
$nextcloud = nextcloud

# ============================================================================
# MONITORS
# ============================================================================

monitor = , preferred, auto, auto

# ============================================================================
# INPUT
# ============================================================================

input {
    kb_layout = us
    kb_options = ctrl:nocaps

    repeat_rate = 40
    repeat_delay = 600

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        scroll_factor = 0.25
        clickfinger_behavior = true
    }

    sensitivity = 0.25
}
