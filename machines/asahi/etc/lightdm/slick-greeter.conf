# LightDM Slick Greeter - Capstan Cloud Theme
# Asahi Linux
#
# Install with: sudo cp this-file /etc/lightdm/slick-greeter.conf

[Greeter]
# Capstan Cloud dark background (neutral-950)
background-color=#0f0e0e
draw-user-backgrounds=false
draw-grid=false

# Show hostname for multi-machine clarity
show-hostname=true

# No logo for minimal look
logo=
background-logo=

# GTK theme - use Adwaita-dark or similar dark theme
theme-name=Adwaita-dark
icon-theme-name=Adwaita

# Font settings for high-DPI Apple display
font-name=Sans Bold 14
xft-antialias=true
xft-dpi=192
xft-hintstyle=hintslight
xft-rgba=rgb

# Disable accessibility features by default
onscreen-keyboard=false
high-contrast=false
screen-reader=false

# No sound on ready
play-ready-sound=

# Auto HiDPI for Apple Retina display
enable-hidpi=auto

# Lock after 5 minutes idle
idle-timeout=300
