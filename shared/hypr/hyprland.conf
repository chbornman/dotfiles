# Shared Hyprland config - Capstan Cloud theme
# Appearance, layout, animations, misc
# Machine-specific settings (monitors, input, GPU) go in machine.conf

# ============================================================================
# APPEARANCE - Capstan Cloud Theme
# ============================================================================

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1

    col.active_border = rgb(d4a366)
    col.inactive_border = rgb(393634)

    layout = dwindle
}

decoration {
    rounding = 8

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = snappy, 0.25, 0.1, 0.25, 1.04

    animation = windows, 1, 3, snappy, slide
    animation = windowsOut, 1, 5, snappy, slide
    animation = windowsMove, 1, 3, snappy, slide
    animation = fade, 1, 3, snappy
    animation = workspaces, 1, 3, snappy, slide
    animation = border, 1, 5, default
}

dwindle {
    pseudotile = false
    preserve_split = true
    force_split = 2
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# ============================================================================
# ENVIRONMENT (shared Wayland basics)
# ============================================================================

env = GTK_THEME,Adwaita:dark
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
